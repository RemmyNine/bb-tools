<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bounty Dork Launcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cascadia Code', 'Courier New', monospace;
            background: #fff;
            color: #000;
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            border-bottom: 2px solid #000;
            padding-bottom: 30px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #333;
            font-size: 1em;
            font-weight: 400;
        }

        .input-section {
            background: #fff;
            border: 2px solid #000;
            padding: 30px;
            margin-bottom: 40px;
        }

        .warning {
            background: #f5f5f5;
            border-left: 3px solid #000;
            padding: 15px 20px;
            margin-bottom: 25px;
            font-size: 0.9em;
            color: #000;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: #fff;
            border: 2px solid #000;
            color: #000;
            font-size: 1em;
            font-family: 'Cascadia Code', monospace;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            background: #f5f5f5;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        .engine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
        }

        .engine-btn {
            padding: 12px;
            background: #fff;
            border: 2px solid #000;
            color: #000;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85em;
            font-weight: 400;
            font-family: 'Cascadia Code', monospace;
        }

        .engine-btn:hover {
            background: #f0f0f0;
        }

        .engine-btn.active {
            background: #000;
            color: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2px;
            background: #000;
            border: 2px solid #000;
        }

        .stat-item {
            background: #fff;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-nav {
            display: flex;
            gap: 2px;
            background: #000;
            border: 2px solid #000;
            margin-bottom: 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            background: #fff;
            border: none;
            color: #000;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Cascadia Code', monospace;
            font-weight: 600;
        }

        .nav-btn:hover {
            background: #f0f0f0;
        }

        .nav-btn.active {
            background: #000;
            color: #fff;
        }

        .dork-section {
            margin-bottom: 60px;
            display: none;
        }

        .dork-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #000;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: 600;
        }

        .section-count {
            color: #666;
            font-size: 0.9em;
        }

        .dorks-list {
            display: grid;
            gap: 2px;
            background: #000;
            border: 2px solid #000;
        }

        .dork-item {
            background: #fff;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid #fff;
        }

        .dork-item:hover {
            background: #f5f5f5;
            border-left-color: #000;
        }

        .dork-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .dork-name {
            font-weight: 600;
            font-size: 1em;
            color: #000;
        }

        .dork-category {
            font-size: 0.75em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid #000;
            padding: 2px 8px;
        }

        .dork-description {
            font-size: 0.85em;
            color: #333;
            margin-bottom: 12px;
        }

        .dork-query {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px 12px;
            font-family: 'Cascadia Code', monospace;
            font-size: 0.8em;
            color: #000;
            word-break: break-all;
        }

        .action-bar {
            display: flex;
            gap: 2px;
            background: #000;
            border: 2px solid #000;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            background: #fff;
            border: none;
            color: #000;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
            font-family: 'Cascadia Code', monospace;
            font-weight: 600;
        }

        .action-btn:hover {
            background: #000;
            color: #fff;
        }

        .badge {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 2px 8px;
            font-size: 0.7em;
            font-weight: 600;
            margin-left: 10px;
            letter-spacing: 0.5px;
        }

        footer {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 2px solid #000;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .engine-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .section-nav {
                flex-wrap: wrap;
            }

            .nav-btn {
                font-size: 0.75em;
                padding: 12px 8px;
            }
        }

        .info-box {
            background: #f5f5f5;
            border: 2px solid #000;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .info-box strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 6px 12px;
            background: #fff;
            border: 1px solid #000;
            color: #000;
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Cascadia Code', monospace;
        }

        .filter-chip:hover,
        .filter-chip.active {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bug Bounty Dork Launcher</h1>
            <p class="subtitle">Comprehensive OSINT & Reconnaissance Tool</p>
        </header>

        <div class="input-section">
            <div class="warning">
                ⚠ Use Carefuly ⚠
            </div>

            <div class="input-group">
                <input type="text" id="targetDomain" placeholder="target.com" />
            </div>

            <div class="engine-grid">
                <button class="engine-btn active" data-engine="google">Google</button>
                <button class="engine-btn" data-engine="bing">Bing</button>
                <button class="engine-btn" data-engine="duckduckgo">DuckDuckGo</button>
                <button class="engine-btn" data-engine="yahoo">Yahoo</button>
                <button class="engine-btn" data-engine="yandex">Yandex</button>
                <button class="engine-btn" data-engine="baidu">Baidu</button>
                <button class="engine-btn" data-engine="brave">Brave</button>
                <button class="engine-btn" data-engine="startpage">Startpage</button>
                <button class="engine-btn" data-engine="qwant">Qwant</button>
                <button class="engine-btn" data-engine="ecosia">Ecosia</button>
                <button class="engine-btn" data-engine="ask">Ask</button>
                <button class="engine-btn" data-engine="searx">SearX</button>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalDorks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="reconCount">0</span>
                    <span class="stat-label">Recon</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="ezCount">0</span>
                    <span class="stat-label">Easy</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="intCount">0</span>
                    <span class="stat-label">Intermediate</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="advCount">0</span>
                    <span class="stat-label">Advanced</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="ghdbCount">0</span>
                    <span class="stat-label">GHDB</span>
                </div>
            </div>
        </div>

        <div class="section-nav" id="sectionNav"></div>

        <div id="dorksContainer"></div>

        <footer>
            <p>Bug Bounty Dork Launcher v3.0 | Use Responsibly | Always Get Permission</p>
        </footer>
    </div>

    <script>
        const dorks = {
            recon: [
                {
                    name: "URL Parameters Discovery",
                    description: "Find URLs with query parameters for testing",
                    query: 'site:{DOMAIN} inurl:? | inurl:= | inurl:& | inurl:%',
                    category: "Parameters"
                },
                {
                    name: "Common Parameter Names",
                    description: "URLs with common vulnerable parameters",
                    query: 'site:{DOMAIN} inurl:id= | inurl:user= | inurl:page= | inurl:file=',
                    category: "Parameters"
                },
                {
                    name: "Search Parameters",
                    description: "Search and query parameter endpoints",
                    query: 'site:{DOMAIN} inurl:search= | inurl:query= | inurl:q= | inurl:keyword=',
                    category: "Parameters"
                },
                {
                    name: "Redirect Parameters",
                    description: "Potential open redirect parameters",
                    query: 'site:{DOMAIN} inurl:redirect= | inurl:url= | inurl:return= | inurl:next= | inurl:goto= | inurl:r= | inurl:callback= | inurl:redirecturi=' ,
                    category: "Parameters"
                },
                {
                    name: "Callback Parameters",
                    description: "Callback and JSONP endpoints",
                    query: 'site:{DOMAIN} inurl:callback= | inurl:jsonp= | inurl:cb=',
                    category: "Parameters"
                },
                {
                    name: "Path Traversal Params",
                    description: "File and path related parameters",
                    query: 'site:{DOMAIN} inurl:path= | inurl:folder= | inurl:dir= | inurl:file= | inurl:document=',
                    category: "Parameters"
                },
                {
                    name: "Include Parameters",
                    description: "Inclusion vulnerable parameters",
                    query: 'site:{DOMAIN} inurl:include= | inurl:require= | inurl:load= | inurl:module=',
                    category: "Parameters"
                },
                {
                    name: "JavaScript Files",
                    description: "JS files that may contain endpoints and parameters",
                    query: 'site:{DOMAIN} ext:js | ext:javascript',
                    category: "Path-Discovery"
                },
                {
                    name: "JS with API Endpoints",
                    description: "JavaScript files mentioning API paths",
                    query: 'site:{DOMAIN} ext:js intext:"/api/" | intext:"endpoint" | intext:"route"',
                    category: "Path-Discovery"
                },
                {
                    name: "Config in JS",
                    description: "Configuration and endpoints in JavaScript",
                    query: 'site:{DOMAIN} ext:js intext:"baseURL" | intext:"apiURL" | intext:"API_URL"',
                    category: "Path-Discovery"
                },
                {
                    name: "JSON Files",
                    description: "JSON configuration and data files",
                    query: 'site:{DOMAIN} ext:json',
                    category: "Path-Discovery"
                },
                {
                    name: "Package.json",
                    description: "Node.js package files with dependencies",
                    query: 'site:{DOMAIN} inurl:package.json | inurl:package-lock.json',
                    category: "Path-Discovery"
                },
                {
                    name: "Composer.json",
                    description: "PHP Composer dependency files",
                    query: 'site:{DOMAIN} inurl:composer.json | inurl:composer.lock',
                    category: "Path-Discovery"
                },
                {
                    name: "API Versioning",
                    description: "API version endpoints",
                    query: 'site:{DOMAIN} inurl:/api/v1/ | inurl:/api/v2/ | inurl:/api/v3/ | inurl:/v1/ | inurl:/v2/',
                    category: "Path-Discovery"
                },
                {
                    name: "REST API Paths",
                    description: "RESTful API endpoint patterns",
                    query: 'site:{DOMAIN} inurl:/api/ | inurl:/rest/ | inurl:/service/',
                    category: "Path-Discovery"
                },
                {
                    name: "Admin Paths",
                    description: "Administrative path discovery",
                    query: 'site:{DOMAIN} inurl:/admin/ | inurl:/administrator/ | inurl:/panel/ | inurl:/dashboard/',
                    category: "Path-Discovery"
                },
                {
                    name: "User Profile Paths",
                    description: "User and profile endpoints",
                    query: 'site:{DOMAIN} inurl:/user/ | inurl:/users/ | inurl:/profile/ | inurl:/account/',
                    category: "Path-Discovery"
                },
                {
                    name: "Upload Paths",
                    description: "File upload endpoints and directories",
                    query: 'site:{DOMAIN} inurl:/upload/ | inurl:/uploads/ | inurl:/media/ | inurl:/files/',
                    category: "Path-Discovery"
                },
                {
                    name: "Download Paths",
                    description: "File download endpoints",
                    query: 'site:{DOMAIN} inurl:/download/ | inurl:/downloads/ | inurl:/get/',
                    category: "Path-Discovery"
                },
                {
                    name: "AJAX Endpoints",
                    description: "AJAX and asynchronous request paths",
                    query: 'site:{DOMAIN} inurl:/ajax/ | inurl:/xhr/ | inurl:/async/',
                    category: "Path-Discovery"
                },
                {
                    name: "Sitemap Files",
                    description: "XML sitemaps revealing site structure",
                    query: 'site:{DOMAIN} inurl:sitemap.xml | inurl:sitemap_index.xml',
                    category: "Path-Discovery"
                },
                {
                    name: "Robots.txt",
                    description: "Robots file revealing hidden paths",
                    query: 'site:{DOMAIN} inurl:robots.txt',
                    category: "Path-Discovery"
                },
                {
                    name: "Security.txt",
                    description: "Security policy and contact information",
                    query: 'site:{DOMAIN} inurl:security.txt | inurl:.well-known/security.txt',
                    category: "Info-Gathering"
                },
                {
                    name: "Humans.txt",
                    description: "Information about site creators",
                    query: 'site:{DOMAIN} inurl:humans.txt',
                    category: "Info-Gathering"
                },
                {
                    name: "Webpack Assets",
                    description: "Webpack bundle files",
                    query: 'site:{DOMAIN} inurl:webpack | inurl:bundle.js | inurl:vendor.js',
                    category: "Path-Discovery"
                },
                {
                    name: "Source Maps",
                    description: "JavaScript source map files",
                    query: 'site:{DOMAIN} ext:map inurl:.js.map',
                    category: "Path-Discovery"
                },
                {
                    name: "GraphQL Schema",
                    description: "GraphQL introspection and schema",
                    query: 'site:{DOMAIN} inurl:graphql intext:"query" | inurl:graphiql',
                    category: "Path-Discovery"
                },
                {
                    name: "Swagger Paths",
                    description: "API documentation revealing all endpoints",
                    query: 'site:{DOMAIN} inurl:/swagger/ | inurl:/swagger-ui/ | inurl:/api-docs/',
                    category: "Path-Discovery"
                },
                {
                    name: "OpenAPI Spec",
                    description: "OpenAPI specification files",
                    query: 'site:{DOMAIN} inurl:openapi.json | inurl:openapi.yaml | inurl:swagger.json',
                    category: "Path-Discovery"
                },
                {
                    name: "WADL Files",
                    description: "Web Application Description Language files",
                    query: 'site:{DOMAIN} ext:wadl | inurl:application.wadl',
                    category: "Path-Discovery"
                },
                {
                    name: "Postman Collections",
                    description: "Postman API collection files",
                    query: 'site:{DOMAIN} inurl:postman | ext:json "postman"',
                    category: "Path-Discovery"
                },
                {
                    name: "Subdomains in URLs",
                    description: "Discover subdomains mentioned in pages",
                    query: 'site:{DOMAIN} intext:"://*.{DOMAIN}"',
                    category: "Subdomain"
                },
                {
                    name: "Internal Links",
                    description: "Internal linking structure",
                    query: 'site:{DOMAIN} inanchor:"{DOMAIN}"',
                    category: "Info-Gathering"
                },
                {
                    name: "Backlinks",
                    description: "External sites linking to target",
                    query: 'link:{DOMAIN}',
                    category: "Info-Gathering"
                },
                {
                    name: "Cached Pages",
                    description: "Google cached versions",
                    query: 'cache:{DOMAIN}',
                    category: "Info-Gathering"
                },
                {
                    name: "Related Sites",
                    description: "Similar websites",
                    query: 'related:{DOMAIN}',
                    category: "Info-Gathering"
                },
                {
                    name: "Email Addresses",
                    description: "Email addresses on domain",
                    query: 'site:{DOMAIN} intext:"@{DOMAIN}" | intext:"email"',
                    category: "Info-Gathering"
                },
                {
                    name: "Phone Numbers",
                    description: "Contact phone numbers",
                    query: 'site:{DOMAIN} intext:"phone" | intext:"tel:" | intext:"call"',
                    category: "Info-Gathering"
                },
                {
                    name: "Social Media Links",
                    description: "Social media profiles",
                    query: 'site:{DOMAIN} intext:"facebook" | intext:"twitter" | intext:"linkedin" | intext:"instagram"',
                    category: "Info-Gathering"
                },
                {
                    name: "Technology Stack",
                    description: "Technologies mentioned in pages",
                    query: 'site:{DOMAIN} intext:"powered by" | intext:"built with" | intext:"running on"',
                    category: "Info-Gathering"
                },
                {
                    name: "CDN URLs",
                    description: "CDN and static asset URLs",
                    query: 'site:{DOMAIN} inurl:cdn | inurl:static | inurl:assets',
                    category: "Path-Discovery"
                },
                {
                    name: "Test Environments",
                    description: "Test, dev, and staging environments",
                    query: 'site:{DOMAIN} inurl:test | inurl:dev | inurl:staging | inurl:uat | inurl:demo',
                    category: "Subdomain"
                },
                {
                    name: "API Keys in URLs",
                    description: "Potential API keys in URL parameters",
                    query: 'site:{DOMAIN} inurl:key= | inurl:api= | inurl:token= | inurl:secret=',
                    category: "Parameters"
                },
                {
                    name: "Debug Parameters",
                    description: "Debug and development parameters",
                    query: 'site:{DOMAIN} inurl:debug= | inurl:test= | inurl:dev= | inurl:trace=',
                    category: "Parameters"
                },
                {
                    name: "Language Parameters",
                    description: "Language and locale parameters",
                    query: 'site:{DOMAIN} inurl:lang= | inurl:language= | inurl:locale= | inurl:region=',
                    category: "Parameters"
                },
                {
                    name: "Pagination Parameters",
                    description: "Pagination and sorting parameters",
                    query: 'site:{DOMAIN} inurl:page= | inurl:offset= | inurl:limit= | inurl:sort= | inurl:order=',
                    category: "Parameters"
                },
                {
                    name: "Filter Parameters",
                    description: "Filtering and category parameters",
                    query: 'site:{DOMAIN} inurl:filter= | inurl:category= | inurl:tag= | inurl:type=',
                    category: "Parameters"
                },
                {
                    name: "Authentication Paths",
                    description: "Auth-related endpoints",
                    query: 'site:{DOMAIN} inurl:/login | inurl:/logout | inurl:/signin | inurl:/signout | inurl:/auth',
                    category: "Path-Discovery"
                },
                {
                    name: "Registration Paths",
                    description: "User registration endpoints",
                    query: 'site:{DOMAIN} inurl:/register | inurl:/signup | inurl:/join | inurl:/create-account',
                    category: "Path-Discovery"
                },
                {
                    name: "Password Reset Paths",
                    description: "Password recovery endpoints",
                    query: 'site:{DOMAIN} inurl:/forgot | inurl:/reset | inurl:/recover | inurl:/password-reset',
                    category: "Path-Discovery"
                }
            ],
            ez: [
                {
                    name: "Directory Listing",
                    description: "Exposed directories showing file structure",
                    query: 'site:{DOMAIN} intitle:"index of"',
                    category: "Exposure"
                },
                {
                    name: "Backup Files",
                    description: "Common backup file extensions",
                    query: 'site:{DOMAIN} ext:bkf | ext:bkp | ext:bak | ext:old | ext:backup',
                    category: "Files"
                },
                {
                    name: "SQL Database Files",
                    description: "Exposed SQL dumps and database files",
                    query: 'site:{DOMAIN} ext:sql | ext:db | ext:dbf | ext:mdb',
                    category: "Database"
                },
                {
                    name: "Log Files",
                    description: "Application and server log files",
                    query: 'site:{DOMAIN} ext:log | ext:logs',
                    category: "Files"
                },
                {
                    name: "Configuration Files",
                    description: "Config files that may contain sensitive data",
                    query: 'site:{DOMAIN} ext:conf | ext:config | ext:cfg | ext:ini',
                    category: "Config"
                },
                {
                    name: "Login Pages",
                    description: "Authentication endpoints",
                    query: 'site:{DOMAIN} inurl:login | inurl:signin | inurl:auth | inurl:authenticate',
                    category: "Auth"
                },
                {
                    name: "Admin Panels",
                    description: "Administrative interfaces",
                    query: 'site:{DOMAIN} inurl:admin | inurl:administrator | inurl:wp-admin | inurl:dashboard',
                    category: "Admin"
                },
                {
                    name: "Upload Functionality",
                    description: "File upload endpoints",
                    query: 'site:{DOMAIN} inurl:upload | inurl:uploads | inurl:uploader | inurl:file-upload',
                    category: "Functions"
                },
                {
                    name: "PHP Info Disclosure",
                    description: "phpinfo() pages revealing server configuration",
                    query: 'site:{DOMAIN} inurl:phpinfo.php | inurl:info.php | ext:php intitle:phpinfo',
                    category: "Disclosure"
                },
                {
                    name: "Text Documents",
                    description: "Text files and documents",
                    query: 'site:{DOMAIN} ext:txt | ext:doc | ext:docx | ext:odt',
                    category: "Files"
                },
                {
                    name: "Spreadsheets",
                    description: "Excel and spreadsheet files",
                    query: 'site:{DOMAIN} ext:xls | ext:xlsx | ext:csv',
                    category: "Files"
                },
                {
                    name: "PDF Documents",
                    description: "PDF files that may contain sensitive info",
                    query: 'site:{DOMAIN} ext:pdf',
                    category: "Files"
                },
                {
                    name: "Email in Pages",
                    description: "Pages containing email addresses",
                    query: 'site:{DOMAIN} intext:"@{DOMAIN}"',
                    category: "Information"
                },
                {
                    name: "Password in Files",
                    description: "Files containing password references",
                    query: 'site:{DOMAIN} intext:"password" | intext:"passwd" | intext:"pwd"',
                    category: "Credentials"
                },
                {

            yahoo: 'https://search.yahoo.com/search?p=',
            yandex: 'https://yandex.com/search/?text=',
            baidu: 'https://www.baidu.com/s?wd=',
            brave: 'https://search.brave.com/search?q=',
            startpage: 'https://www.startpage.com/do/search?q=',
            qwant: 'https://www.qwant.com/?q=',
            ecosia: 'https://www.ecosia.org/search?q=',
            ask: 'https://www.ask.com/web?q=',
            searx: 'https://searx.be/search?q='
        };

        let selectedEngine = 'google';
        let activeSection = 'recon';

        function initializeApp() {
            renderNavigation();
            renderAllSections();
            updateStats();
            setupEventListeners();
            showSection('recon');
        }

        function renderNavigation() {
            const nav = document.getElementById('sectionNav');
            const sections = [
                { id: 'recon', label: 'Recon' },
                { id: 'ez', label: 'Easy' },
                { id: 'intermediate', label: 'Intermediate' },
                { id: 'advanced', label: 'Advanced' },
                { id: 'ghdb', label: 'GHDB' }
            ];

            sections.forEach(section => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn';
                btn.textContent = section.label;
                btn.onclick = () => showSection(section.id);
                btn.dataset.section = section.id;
                nav.appendChild(btn);
            });
        }

        function showSection(sectionId) {
            activeSection = sectionId;
            
            document.querySelectorAll('.dork-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`section-${sectionId}`).classList.add('active');

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.nav-btn[data-section="${sectionId}"]`).classList.add('active');
        }

        function renderAllSections() {
            const container = document.getElementById('dorksContainer');
            
            Object.keys(dorks).forEach(category => {
                const section = document.createElement('div');
                section.className = 'dork-section';
                section.id = `section-${category}`;
                
                const categoryName = category === 'recon' ? 'Reconnaissance & Info Gathering' :
                                     category === 'ez' ? 'Easy' : 
                                     category === 'intermediate' ? 'Intermediate' : 
                                     category === 'advanced' ? 'Advanced' : 'GHDB';
                
                let infoBox = '';
                if (category === 'recon') {
                    infoBox = `
                        <div class="info-box">
                            <strong>Reconnaissance Section</strong>
                            This section focuses on information gathering, parameter discovery, path enumeration, 
                            and endpoint mapping. Perfect for initial recon phase of bug bounty hunting.
                        </div>
                    `;
                }
                
                section.innerHTML = `
                    ${infoBox}
                    <div class="section-header">
                        <h2 class="section-title">
                            ${categoryName}
                            ${category === 'ghdb' ? '<span class="badge">GHDB</span>' : ''}
                        </h2>
                        <span class="section-count">${dorks[category].length} dorks</span>
                    </div>
                    <div class="dorks-list" id="${category}-list"></div>
                    <div class="action-bar">
                        <button class="action-btn" onclick="launchAllDorks('${category}')">
                            Launch All ${categoryName} Dorks
                        </button>
                    </div>
                `;
                
                container.appendChild(section);
                
                const list = document.getElementById(`${category}-list`);
                dorks[category].forEach(dork => {
                    const dorkElement = createDorkElement(dork, category);
                    list.appendChild(dorkElement);
                });
            });
        }

        function createDorkElement(dork, category) {
            const div = document.createElement('div');
            div.className = 'dork-item';
            div.onclick = () => launchDork(dork);
            
            div.innerHTML = `
                <div class="dork-header">
                    <div class="dork-name">${dork.name}</div>
                    <div class="dork-category">${dork.category || category}</div>
                </div>
                <div class="dork-description">${dork.description}</div>
                <div class="dork-query">${dork.query}</div>
            `;
            
            return div;
        }

        function launchDork(dork) {
            const domain = document.getElementById('targetDomain').value.trim();
            
            if (!domain) {
                alert('Enter a target domain first');
                document.getElementById('targetDomain').focus();
                return;
            }
            
            const query = dork.query.replace(/{DOMAIN}/g, domain);
            const url = searchEngines[selectedEngine] + encodeURIComponent(query);
            
            window.open(url, '_blank');
        }

        function launchAllDorks(category) {
            const domain = document.getElementById('targetDomain').value.trim();
            
            if (!domain) {
                alert('Enter a target domain first');
                document.getElementById('targetDomain').focus();
                return;
            }
            
            const categoryName = category === 'recon' ? 'Reconnaissance' :
                                category === 'ez' ? 'Easy' : 
                                category === 'intermediate' ? 'Intermediate' : 
                                category === 'advanced' ? 'Advanced' : 'GHDB';
            
            const confirmation = confirm(
                `Launch ${dorks[category].length} ${categoryName} dorks?\n\n` +
                `Target: ${domain}\n` +
                `Engine: ${selectedEngine}\n\n` +
                `This will open multiple tabs.`
            );
            
            if (!confirmation) return;
            
            dorks[category].forEach((dork, index) => {
                setTimeout(() => {
                    launchDork(dork);
                }, index * 400);
            });
        }

        function updateStats() {
            const reconCount = dorks.recon.length;
            const ezCount = dorks.ez.length;
            const intCount = dorks.intermediate.length;
            const advCount = dorks.advanced.length;
            const ghdbCount = dorks.ghdb.length;
            const totalCount = reconCount + ezCount + intCount + advCount + ghdbCount;
            
            document.getElementById('totalDorks').textContent = totalCount;
            document.getElementById('reconCount').textContent = reconCount;
            document.getElementById('ezCount').textContent = ezCount;
            document.getElementById('intCount').textContent = intCount;
            document.getElementById('advCount').textContent = advCount;
            document.getElementById('ghdbCount').textContent = ghdbCount;
        }

        function setupEventListeners() {
            document.querySelectorAll('.engine-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.engine-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedEngine = this.dataset.engine;
                });
            });

            document.getElementById('targetDomain').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const firstDork = dorks[activeSection][0];
                    launchDork(firstDork);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
